<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link the CSS -->
    <link rel="stylesheet" href="./Develop/style.css">
    <!-- Link the jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Sidebar -->
    <aside>
        <div class = "search" id = "search-form">
            <form>
                <label for="search-city">Search for a City:</label>
                <!-- Clear search history button -->
                <button type="button" id = "clear-btn">Clear</button>
                <input type="text" id="search-input" name="search-input" placeholder="San Diego">
                <input type="submit" value="Search" id = "search-btn">
            </form>
            <!-- Line breaker under "submit" button -->
            <hr>
            <!-- Search History -->
            <div class = "search-history" id = "search-history">
                <h3>Search History</h3>
                <div class = "search-blank" id = "search-blank">Search for a city to get started!</div>
            </div>
        </div>
    </aside>

    <!-- Search Results -->
    <section id = results class = fade-in>
        <!-- Current Weather -->
        <div class = "current" id = "current">
            <h2>City Name</h2>
        </div>

        <!-- 5-Day Forecast -->
        <div class = "forecast" id = "forecast">
            <h2>5-Day Forecast:</h2>
        </div>
    </section>
    <!-- Link the script -->
    <script src="./Develop/script.js"></script>
</body>
</html>
